# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.6.0
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  deploy:
    docker:
      - image: circleci/node:12.6.0
    working_directory: ~/repo
    steps: 
      # Checkout and install dependencies !
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
 
      # Run deploy!
      - run: mkdir -p ~/.ssh
      - run: ls -al
      - run: ssh-keyscan -H app.enrian.com >> ~/.ssh/known_hosts
      - run: ssh-keyscan -H stg.enrian.com >> ~/.ssh/known_hosts
      - run: ssh-keyscan -H webs.enrian.com >> ~/.ssh/known_hosts
      - run: MINA_CONFIG="deploy.${CIRCLE_BRANCH}.json" yarn mina -- deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
