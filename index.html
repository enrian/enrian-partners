<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrian partners</title>

  <link rel="stylesheet" href="www/css/main.css" />
</head>
<body>
  <header>
    <div class="l-header">
      <div class="l-header__inner">
        <div class="c-logo">
          <a class="c-logo__link" href="./index.html">
            <img class="c-logo__img" src="./www/img/logo.svg" alt="Enrian Partners logo"/>
            <span class="c-logo__img c-logo__img--white inject-me" data-src="./www/img/logo.svg"></span>
          </a>
        </div>
        <a class="btn btn--cta" href="https://enrian.com/contact.html" target="_blank">
          <span class="btn__content">Contact Enrian</span>
        </a>
      </div>
    </div>

    <section class="l-header__claim">
      <h1>Get rapid support of one of the Enrianers for
        remote working and digital sales optimization</h1>
    </section>
  </header>
  <main>
    <section class="expert">
      <div class="expert__content">
        <div class="expert__info">
          <header>
            <h1>Zuzana Kolinkova</h1>
            <h2>Delivery Lead</h2>
          </header>
        </div>
        <div class="expert__photo">
          <img class="responsive-img" src="www/img/zuzka_sliced.png" alt="Zuzana Kolinkova">
        </div>
      </div>
    </section>
  </main>
</body>
</html>
